{% extends "layout.html" %}
{% block main %}
<h1>{{tabletitle}}</h1>
<div class="table-responsive">
	<table class="table table-striped">
	  <thead>
		<tr>
		<th class="col-xs-1 col-sm-1 col-lg-1">{{rowtitle}}</th>
		</tr>
	  </thead>
	  <tbody>
		{% for item in items %}
		<tr><td>{{item}}</td></tr>
		{% endfor %}
	 </tbody>
	</table>
</div>
{% endblock %}
