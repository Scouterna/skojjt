<body>
{% include "navigation.html" %}
	<div class="main">
		<div class="container">
		<form id="newperson" class="form-horizontal" role="form" name="person" method="POST">

			<label for="oldname" class="control-label col-sm-3">Gammalt kårnamn</label>

			</div>
			<div class="form-group row">
			<label for="newname" class="control-label col-sm-3">Nytt kårnamn</label>
			<input type="text" class="form-control" name="newname" id="newname"/>
			</div>
			<div class="form-group row">
			<label for="commit" class="control-label col-sm-3">Spara data</label>
			<input type="checkbox" class="form-control" name="commit" id="commit" />
			</div>
		   <button type="submit" name="submit" class="btn btn-lg btn-primary">Starta</button>
		  </div>
		</form>
		</div>
	</div>
