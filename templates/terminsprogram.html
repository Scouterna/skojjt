<!DOCTYPE html>
<html lang="sv">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>{{title}}</title>
	<link rel="stylesheet" href="/css/bootstrap.min.css" />
	<link href="/css/custom.css" rel="stylesheet" />
	<link rel="apple-touch-icon" sizes="120x120" href="/img/apple-touch-icon.png">
	<link rel="icon" type="image/png" href="/img/favicon-32x32.png" sizes="32x32">
	<link rel="icon" type="image/png" href="/img/favicon-16x16.png" sizes="16x16">
	<link rel="manifest" href="/img/manifest.json">
	<link rel="mask-icon" href="/img/safari-pinned-tab.svg" color="#5bbad5">
	<meta name="theme-color" content="#225566" />
</head>
<body>
	<div class="main">
		<h1 class="page-header">{{heading}}</h1>
		<div class="table-responsive">
			<table id="maintable" class="table table-striped">
			  <thead>
				<tr>
				  <th class="col-xs-1 col-sm-1 col-lg-1">Datum</th>
				  <th class="col-xs-1 col-sm-1 col-lg-1">Tid</th>
				  <th class="col-xs-4 col-sm-4 col-lg-4">Aktivitet</th>
				</tr>
			  </thead>
			  <tbody>
				{% for meeting in meetings %}
                <tr>
					<td>{{meeting.getdate()}}</td>
					<td>{{meeting.gettime()}}-{{meeting.getendtime()}}</td>
					<td>{{meeting.getname()}}</td>
				</tr>
				{% endfor %}
              </tbody>
			</table>
		</div>
	</div>
</body>
</html>
