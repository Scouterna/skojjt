{% extends "layout.html" %}
{% block main %}
<h1>Uppdatera från scoutnet</h1>
<a href="https://github.com/martin-green/skojjt/wiki/Hur-man-importerar-medlemmar-fr%C3%A5n-scoutnet">Hur man importerar medlemmar från scoutnet</a>
<form action="./" method="POST" role="form">
<fieldset>
	<div class="form-group">
		<label for="groupid">Scoutnets kårid:</label>
		<input type="text" name="groupid" id="groupid" value="1137" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="groupid">API nyckel:</label>
		<input type="text" name="apikey" id="apikey" value="" class="form-control"/>
	</div>
	<div class="form-group">
		<label for="commit">Spara data:</label>
		<input type="checkbox" name="commit" value="commit" class="form-control checkbox" checked="1"></input>
	</div>
	<input type="submit" class="btn btn-lg btn-default" value="Starta import"></input>
</fieldset>
</form>
{% endblock %}
