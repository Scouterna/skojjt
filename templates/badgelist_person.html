{% include "header.html" %}
<body>
{% include "navigation.html" %}
    <div class="main">
        <span class="heading">{{heading}}</span>
        <table id="badgetable" class="table table-striped display nowrap" style="position: relative; z-index: 0;">
            <tbody>
            {% for badge in badges %}
            <tr>
                <th><a href="{{baselink+badge.key.urlsafe()}}/show/" class="btn btn-info"><span class="glyphicon glyphicon-education">{{badge.name}}</span></a></th>
                <th><a href="{{baselink+badge.key.urlsafe()}}/change/" class="btn btn-g btn-warning">Ändra</a></th>
            </tr>
            {% endfor %}
            {% if badges|length == 0 %}
            <span class="heading">Inga märken påbörjade<span>
            {% endif %}
        </table>
    </div>
</body>
</html>
