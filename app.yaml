runtime: python38
entrypoint: gunicorn -b :$PORT api:app

default_expiration: "2h"

handlers:
- url: /favicon.ico
  static_files: build/img/favicon.ico
  upload: build/img/favicon.ico

- url: /manifest.json
  static_files: manifest.json
  upload: manifest.json

- url: /css
  static_dir: build/css

- url: /img
  static_dir: build/img

- url: /js
  static_dir: build/js

- url: /
  script: auto
  secure: always

- url: /api/
  script: auto
  secure: always
